<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Ball Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Acme|Poppins|Shadows+Into+Light" rel="stylesheet">



</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>Dragon Ball</h1>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container">
            <div class="col-md-3">
                <h2 id="titleGame">Select character</h2>
                <div id="charactersContainer">
                </div>
            </div>
            <div class="col-md-9">
                <h2 id="titleGame">Fight section</h2>
                <div>
                    <div class="col-md-6">
                        <div id="myCharacter">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="opponent">
                        </div>
                    </div>
                    <button id="attack" class="btn btn-primary">
                        <h3>ATTACK</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <h1 id="titleGame">Result</h1>
            </div>
            <div class="col-md-6">
                <h2>Character 1</h2>
                <h3 id="hp1">160</h3>
            </div>
            <div class="col-md-6">
                <h2>Character 2</h2>
                <h3 id="hp1">160</h3>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <!--h1>Press any key!</h1-->
        <h1 id="message" class="initialtitle">Loose/win</h1>
        <button id="restartGame" class="btn btn-primary">
            <h3>Restart Game</h3>
        </button>
    </div>

</body>

</html>
